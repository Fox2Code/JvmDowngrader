name: Build Snapshot

on:
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 7 (fails from toolchain)
        uses: actions/setup-java@v4
        with:
          java-version: '7'
          distribution: 'zulu'

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Publish
        run: ./gradlew publish -Pversion_snapshot -Pmvn.user=${{ secrets.MAVEN_USER }} -Pmvn.key=${{ secrets.MAVEN_TOKEN }}

      - uses: actions/upload-artifact@v2
        with:
          name: base
          path: build/libs

      - uses: actions/upload-artifact@v2
        with:
          name: api
          path: java-api/build/libs

      - uses: actions/upload-artifact@v2
        with:
          name: gradle
          path: gradle-plugin/build/libs

      - name: Upload to Release
        uses: JasonEtco/upload-to-release@v0.1.1
        with:
          args: ./build/libs/*-all.jar application/jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}